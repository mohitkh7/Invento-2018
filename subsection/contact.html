#one , #two, #three, #four{ position: absolute; animation-duration: 10s;
	animation-iteration-count:infinite; animation-timing-function: linear; text-align:center;}
#one a, #two a, #three a, #four a{ font-size:14px; color:#fff; }
	#one{ left:35%; top:0px; animation-name: on; }
	#two{ left:70%; top:70px; animation-name: tw; }
	#three{ left:0px; top:70px; animation-name: th;}
	#four{ left:35%; top:160px; animation-name: fo;}
	@keyframes on {
	    0% { top:0; }
	    10%,25% {top:70px; left: 70%; }
	    35%,50% {top:160px; left: 35%; }
	    60%,75% {top:70px; left: 0px;}
	    85%,100% {top:0px; left: 35%;}
	}
	@keyframes tw {		
	    0% {top:70px; left: 70%;}
	    10%,25% {top:160px; left: 35%;}
	    35%,50% {top:70px; left: 0px;}
	    60%,75% {top:0; left:35%; }
	    85%,100% {top:70px; left: 70%;}
	}
	@keyframes th {		
	    0% {top:70px; left: 0px;}
	    10%,25% {top:0; left:35%; }
	    35%,50% {top:70px; left: 70%;}
	    60%,75% {top:160px; left: 35%;}
	    85%,100% {top:70px; left: 0px;}
	}
	@keyframes fo {		
	    0% {top:160px; left: 35%;}
	    10%,25% {top:70px; left: 0px;}
	    35%,50% {top:0; left:35%; }
	    60%,75% {top:70px; left: 70%;}
	    85%,100% {top:160px; left: 35%;}
	}
@media only screen and (max-width: 700px) {
